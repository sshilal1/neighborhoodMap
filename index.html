<!DOCTYPE html>
<html>
  <head>
    <title>Beautiful Anchorage Alaska!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="searchMenu">
	<div style="font-size:14px;padding:2%">Search</div>
      <input data-bind="textInput: searchFor"></input>
	  <button data-bind="click: resetMapZoom">Reset Zoom</button>
	  <button data-bind="click: removeMarkers">Remove Marks</button>
    	<ul id="searchResults" data-bind="foreach: masterList">
    		<li class="searchElem" data-bind=" event: { mouseover: $parent.mouseHovered, mouseout: $parent.mouseGone }, click: $parent.setPoi">
			  <div style="font-size:18px; font-weight:bold;" data-bind="text: title"></div>
			  <p style="font-size:14px;" data-bind="text: streetAddr"></p>
			</li>
    	</ul>
    </div>

    <div id="map"></div>
    
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>s
  </body>

</html>
