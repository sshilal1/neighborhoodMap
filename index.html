<!DOCTYPE html>
<html>
  <head>
    <title>Beautiful Anchorage Alaska!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="searchMenu">
      <div id="searchBar">Search: </div>
    	<ul data-bind="foreach: poiList">
    		<li class="searchElem" data-bind="click: $parent.setPoi">
          <div style="font-size:14px;" data-bind="text: title"></div>
          <div style="font-size:12px;" data-bind="text: streetAddr"></div>
        </li>
    	</ul>
    </div>

    <div id="map"></div>
    
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>s
  </body>

</html>
