<!DOCTYPE html>
<html>
  <head>
    <title>Beautiful Anchorage Alaska!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <button title="Expand/Collapse" data-name="show" id="toggle">&#8678;</button>
    <div id="searchMenu">
      <div>
        <input id="searchBar" placeholder="Search..." data-bind="textInput: searchFor"/>
        <div style="float:right;padding-right: 20px;padding-top: 5px;">
          <div style="font-size:10px;">Powered By</div>
          <img src="yelp-logo-xsmall@3x.png" style="width:40px;"><img>
        </div> 
      </div>
    	<ul id="searchResults" data-bind="foreach: masterList">
    		<li class="searchElem" data-bind=" event: { mouseover: $parent.mouseHovered, mouseout: $parent.mouseGone }, click: $parent.setPoi">
			  <div style="font-size:18px; font-weight:bold;" data-bind="text: title"></div>
			  <p style="font-size:14px;" data-bind="text: streetAddr"></p>
			</li>
    	</ul>
    </div>

    <div id="map"></div>
    <script src="js/lib/oauth1.js"></script>
    <script src="js/lib/sha1.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jQuery.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
